apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  hosts:
  - "*"
  gateways:
  - ingressgateway.istio-system.svc.cluster.local
  http:
  - route:
    - destination:
        host: frontend
        subset: v1
      weight: 100
    mirror:
      host: frontend
      subset: v2