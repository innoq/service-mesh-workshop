apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  hosts:
  - "*"
  gateways:
  - frontend-gateway
  http:
  - match:
    - uri:
        prefix: "/neu"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: frontend
        port:
          number: 80
        subset: v2
  - route:
    - destination:
        host: frontend
        port:
          number: 80
        subset: v1
